<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosco Online TABA</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="superBox">
        <nav>
            <header>
                <h1>Kiosco Online TABA</h1>
            </header>
            <ul>
                <li>
                    <a class="botonMenu boton-volver" href="../index.html"><i class="bi bi-box-arrow-left"></i>Seguir
                        Comprando</a>
                </li>

                <li>
                    <a class="botonMenu boton-bolsa active" href="./page/carrito.html"><i
                            class="bi bi-basket-fill"></i>Carrito </a>
                </li>


        </nav>
        <main>

            <h2 class="titlePage"> Shooping Bag <i class="bi bi-basket-fill"></i></h2>
            <div class="boxCarrito">
                <p id="carritoVacio" class="carritoVacio">Usted no ha agregado productos al carrito</p>

                <div id="cardCarritoArticulos" class="cardCarritoArticulos disabled">

                  <!-- esto se va a completar de js -->

                   
                </div>

                <div id="carritoArticulosFinal" class="carritoArticulosFinal disabled">

                    <div class="carritoArticulosFinalLimpiar">
                        <button id="carritoArticulosFinalLimpiar" class="carritoArticulosFinalLimpiar">Vaciar Carrito </button>
                    </div>

                    <div class="carritoArticulosFinalRealizar">
                        <div class="carritoArticulosFinalTotal">
                            <p>Total:</p>
                            <p id="total">$0</p>
                        </div>
                        <button id="carritoArticulosFinalComprar" class="carritoArticulosFinalComprar">Comprar</button>
                    </div>

                </div>
                <p id="carritoComprado" class="carritoComprado disabled">Muchas gracias por su compra.</p>



            </div>
        </main>
        <footer>
            <p class="footer">Taba Online 2024 </p>
        </footer>
    </div>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
    <script src="../js/carrito.js"></script>
</body>

</html>
