<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo CSS personalizado -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Registro</h2>
        <button type="button" id="generarDatos" class="btn btn-primary mt-3">Registrarme</button>
        <form id="registroForm" style="display:none;">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" id="direccion" name="direccion" class="form-control" required>
            <label for="pais" class="form-label">País:</label>
            <input type="text" id="pais" name="pais" class="form-control" required>
            <label for="contrasena" class="form-label">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" class="form-control" required readonly>
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" class="form-control" required>
            <label for="numeroTarjeta" class="form-label">Número de Tarjeta:</label>
            <input type="text" id="numeroTarjeta" name="numeroTarjeta" class="form-control" required>
            <label for="emisorTarjeta" class="form-label">Emisor de la Tarjeta:</label>
            <input type="text" id="emisorTarjeta" name="emisorTarjeta" class="form-control" required>
            <label for="cvv" class="form-label">CVV:</label>
            <input type="text" id="cvv" name="cvv" class="form-control" required>
            <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento:</label>
            <input type="text" id="fechaVencimiento" name="fechaVencimiento" class="form-control" required>
            
          
        </form>
      
        <p id="mensajeRegistro" class="mt-3"></p> 
        <p>Ya estás registrado.<a href="../index.html" class="btn btn-link">Login</a></p>
       
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
       <!-- Enlace a Cleave.js -->
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@latest"></script>
    <!-- Tu script JavaScript para el registro -->
    <script src="../js/registro.js"></script>
    
</body>
</html>
